{% extends 'blog/base.html' %}
{% block content %}
<h1>Все посты</h1>
<div class="row">
    <div class="col-xl-8">
        {% for post in posts %}
        <div class="post p-3 mt-3">
            <div class="d-flex justify-content-between">
                <a class="title-post" href="{% url 'post-page' post.id %}">{{ post.name }}</a>
                {% if post.author_id == request.user %}
                <div class="manage-post">
                    <!-- <a href="#">Редактировать</a> -->
                    <a href="{% url 'edit-post' post.id %}" class="btn btn-main-post mt-2">Редактировать</a>
                </div>
                {% endif %}
            </div>
            <a href="{% url 'post-page' post.id %}"><img class='mt-3' src="{{ post.image.url }}" alt="{{ post.name }}"></a>
            <p>{{ post.text|safe }}</p>
        </div>
        {% endfor %}
    </div>
    {% include 'blog/sidebar.html' %}
</div>
{% endblock %}
