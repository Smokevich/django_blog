{% extends 'blog/template/base.html' %}
{% block content %}
<h1>{{ post.name }}</h1>
<div class="row">
    <div class="col-xl-8">
        <div class="post">
            <img class="page-image" src="{{ post.image.url }}" alt="{{ post.name }}">
            <div class="ps-3 pe-3">
                {{ post.text|safe }}
            </div>
        </div>
    </div>
    {% include 'blog/template/sidebar.html' %}
</div>
{% endblock %}
