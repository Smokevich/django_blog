<div class="col-xl-4 sidebar-right">
    <div>
        <h4>Лучшие посты месяца</h4>
        <ul class="sidebar-block">
            {% for post in postRating %}
            <a href="{% url 'post-page' post.post.id %}"><li>{{ post.post.name }}</li></a>
            {% endfor %}
        </ul>
        <h4>Лучшие авторы месяца</h4>
        <ul class="sidebar-block">
            {% for author in authorRating %}
                {% if author.is_active  %}
                    <a href="{% url 'account' author.id %}"><li>{{ author.username|title }}</li></a>
                {% else %}
                    <a class="disabled"><li>DELETED</li></a>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
