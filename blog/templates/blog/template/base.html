{% load static %}
{% load custom_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="{% block seo_description %}{% endblock seo_description %}">
    <meta name="keywords" content="{% block seo_keys %}{% endblock seo_keys %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
  </head>
{% include 'blog/template/header.html' %}
    <div class="container">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|fix_error_type }}" role="alert">
            {{ message|safe }}
        </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
{% include 'blog/template/footer.html' %}
