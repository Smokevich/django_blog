{% extends 'blog/template/base.html' %}
{% block content %}
<h1>Регистрация</h1>
<div class="row">
  <div class="col-xl-8 col-xs-12">
      <div class="post">
        <form method="POST" class="form-auth">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username-input" class="form-label">Имя пользователя</label>
              <input type="text" id="username-input" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Электронная почта</label>
                <input type="email" id="email-input" name="email" class="form-control">
                <div id="emailHelp" class="form-text">Мы не передаем вашу почту третьим лицам.</div>
              </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Пароль</label>
              <input type="password" id="password1" name="password1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Подтвердите пароль</label>
                <input type="password" id="password2" name="password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark">Создать аккаунт</button>
        </form>
      </div>
    </div>
    {% include 'blog/template/sidebar.html' %}
</div>
{% endblock %}
